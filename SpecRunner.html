<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>
        Game Test Suite
    </title>
    <link rel="stylesheet" type="text/css" href="./lib/jasmine-2.4.1/jasmine.css">
    <script type="text/javascript" src="./lib/jasmine-2.4.1/jasmine.js"></script>
    <script type="text/javascript" src="./lib/jasmine-2.4.1/jasmine-html.js"></script>
    <script type="text/javascript" src="./lib/jasmine-2.4.1/boot.js"></script>
    <script type="text/javascript" src="./lib/jasmine-2.4.1/console.js"></script>
</head>

<body>
    <!-- include source files here... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
    <script type="text/javascript" src="./build/all.min.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./spec/tests/gameSpec.js"></script>
    <script type="text/javascript" src="./spec/tests/playerSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</body>

</html>
